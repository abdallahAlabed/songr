<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Songs</title>
</head>
<body>
<h1>Add song Form</h1>
<form action="#" th:action="@{/addSong}" th:object="${song}" method="post">
    <p>Title: <input type="text" th:field="*{title}" /></p>
    <p>length: <input type="text" th:field="*{length}" /></p>
    <p>Album:
        <select th:field="*{album}">
            <option th:each="album: ${albums}" th:text="${album.title}" th:value="${{album}}"></option>
        </select>
    </p>
    <p><input type="submit" value="Submit" /></p>
</form>
<h1>Results</h1>

<div th:each="song: ${songs}">
    <p>title: <span  th:text="${song.title}"></span></p>
    <p>length: <span th:text="${song.length}"></span></p>
    <td> <a th:href="@{'/album/'+${song.album.songCount}}" target="_blank" th:text="${song.album.title}"></a></td>
</div>

</body>
</html>
