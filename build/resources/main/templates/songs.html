<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Songs</title>
</head>
<body>
<h1>Add song Form</h1>
<form action="#" th:action="@{/addSong}" th:object="${song}" method="post">
    <p>Title: <input type="text" th:field="*{title}" /></p>
    <p>LengthInSec: <input type="text" th:field="*{length}" /></p>
    <p>imageUrl: <input type="text" field="*{imageUrl}" name="imageUrl"/></p>
    <p>Album:
        <select th:field="*{album}">
            <option th:each="album: ${albums}" th:text="${album.title}" th:value="${{album}}"></option>
        </select>
    </p>
    <p><input type="submit" value="Submit" /></p>
</form>
<div id="big-container">
    <div  th:each="album: ${albums}">
        <h2>album title: <span th:text="${album.title}"></span></h2>
        <p>album artist: <span th:text="${album.artist}"></span></p>
        <p>album length: <span th:text="${album.length}"></span></p>
        <p>album imageUrl: </p>
        <img th:src="${album.imageUrl}" />
        <div id="songs-sontainer">
        <h3>Songs</h3>
            <div th:each="song: ${album.songs}">
                <p>song title<span th:text="${song.title}"></span></p>
                <p>song length<span th:text="${song.length}"></span></p>
                <p>imageUrl: </p>
                <img th:src="${song.imageUrl}" />
            </div>
    </div>
    </div>
</div>
</body>
</html>
