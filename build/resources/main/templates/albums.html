<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Albums</title>
</head>
<body>
<h1>album page</h1>


    <div  th:each="album: ${albums}">
        <p>songCount <span th:text="${album.songCount}"></span></p>
        <p>title: <span th:text="${album.title}"></span></p>
        <p>artist: <span th:text="${album.artist}"></span></p>
        <p>length: <span th:text="${album.length}"></span></p>
        <p>imageUrl: <a th:href="${album.imageUrl}" target="_blank">song link</a></p>
    </div>

</body>
</html>
