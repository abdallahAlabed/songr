<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Albums</title>
</head>
<body>
<form action="#" th:action="@{/addAlbum}" th:object="${albums}" method="post">
    <p>title: <input type="text" field="*{title}" name="title"/></p>
    <p>artist: <input type="text" field="*{artist}" name="artist"/></p>
    <p>imageUrl: <input type="text" field="*{imageUrl}" name="imageUrl"/></p>
    <p>songCount: <input type="text" field="*{songId}" name="songId"/></p>
    <p>length: <input type="text" field="*{length}" name="length"/></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
<h1>album page</h1>


    <div  th:each="album: ${albums}">
        <p>songCount <span th:text="${album.songId}"></span></p>
        <p>title: <span th:text="${album.title}"></span></p>
        <p>artist: <span th:text="${album.artist}"></span></p>
        <p>length: <span th:text="${album.length}"></span></p>
        <p>imageUrl: </p>
        <img th:href="${album.imageUrl}" />
    </div>

</body>
</html>
